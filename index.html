<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Rainier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #005f73;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        nav a:hover {
            background: #0a9396;
        }
        nav a.active {
            background: #94d2bd;
            color: black;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
    </style>
    <script>
        let slideIndex = 1;
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
        document.addEventListener("DOMContentLoaded", function() {
            showSlides(slideIndex);
        });
    </script>
</head>
<body>
    <header>Mount Rainier</header>
    <nav>
        <a href="#home" onclick="showSection('home')" class="active">Home</a>
        <a href="#geology" onclick="showSection('geology')">Geology</a>
        <a href="#flora" onclick="showSection('flora')">Flora & Fauna</a>
        <a href="#glaciers" onclick="showSection('glaciers')">Glaciers</a>
        <a href="#recreation" onclick="showSection('recreation')">Recreation</a>
    </nav>
    <div class="container">
        <div id="home" class="content active">
            <div class="slideshow-container">
                <div class="mySlides"><img src="home1.jpg" style="width:100%"></div>
                <div class="mySlides"><img src="home2.jpg" style="width:100%"></div>
                <div class="mySlides"><img src="home3.jpg" style="width:100%"></div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <p>Mount Rainier is an iconic mountain located in Washington State...</p>
        </div>
        <div id="geology" class="content">
            <div class="slideshow-container">
                <div class="mySlides"><img src="geology1.jpg" style="width:100%"></div>
                <div class="mySlides"><img src="geology2.jpg" style="width:100%"></div>
                <div class="mySlides"><img src="geology3.jpg" style="width:100%"></div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            <p>Mount Rainier is an active stratovolcano formed through repeated eruptions...</p>
        </div>
    </div>
</body>
</html>
